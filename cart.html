    <main>
      <div class="container">
        <div class="Titulo">
          <h1 class="text-center display-7">Articulos a Comprar</h1>
        </div>
        <h3>Articulos a comprar</h3>
        <table class="table" id="tabla">
          <thead>
            <th></th>
            <td>Nombre</td>
            <td>Costo</td>
            <td>Cantidad</td>
            <td>Subtotal</td>
          </thead>
        </table>
        <hr />
        <h3>Tipo de envío</h3>
        <form action="">
          <input type="radio" id="Premium" name="Premium" />
          <label for="Premium">Premium de 2 a 5 dias(15%)</label><br />
          <input type="radio" id="Express" name="Express" />
          <label for="Express">Express de 5 a 8 dias(7%)</label><br />
          <input type="radio" id="Standard" name="Standard" />
          <label for="Standard">Standard de 12 a 15 dias(5%)</label>
          <br />
          <br />
          <h3>Direccion de envio</h3>
          <br />
          <label class="form-label" for="Calle">Calle</label>
          <input
            type="text"
            id="Calle"
            name="Calle"
            class="form-control"
            style="width: 300px"
          />
          <label for="Numero" class="form-label">Numero</label>
          <input
            type="text"
            id="Numero"
            name="Numero"
            class="form-control"
            style="width: 150px"
          />
          <label class="form-label" for="Esquina">Esquina</label>
          <input
            type="text"
            id="Esquina"
            name="Esquina"
            class="form-control"
            style="width: 300px"
          />
        </form>
        <hr />

        <!-- <div class="alert alert-danger text-center" role="alert">
